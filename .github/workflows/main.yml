name: Glitch Keep-Alive

on:
  schedule:
    # This cron job is set to run at the 30th minute of every hour, but you can adjust it to your needs
    - cron: '30 * * * *'

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Glitch App
        run: curl -m 10 https://drink-tracker.glitch.me
