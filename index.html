<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calendar</title>
</head>
<body>
    <div class="nav">
        <button id="prev" class="arrow-button">
            <svg viewBox="0 0 24 24" class="arrow-icon" style="transform: rotate(0deg);">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L11.83 12z"></path>
            </svg>
        </button>
        <span id="month-year">December 2023</span>
        <button id="next" class="arrow-button">
            <svg viewBox="0 0 24 24" class="arrow-icon" style="transform: rotate(180deg);">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L11.83 12z"></path>
            </svg>
        </button>
    </div>
    <table class="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be generated by JavaScript -->
        </tbody>
    </table>

    <!-- Custom Input Modal -->
    <div id="number-input-modal" class="modal">
        <div class="modal-content">
            <h3 class="drinks-title">Drinks</h3>
            <div class="number-input-container">
                <button id="decrease-number" class="number-button">-</button>
                <span id="number-input">0</span>
                <button id="increase-number" class="number-button">+</button>
            </div>
            <div class="modal-actions">
                <button id="cancel-button" class="action-button-cancel">Cancel</button>
                <button id="done-button" class="action-button">Done</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h3>Are you sure you want to clear?</h3>
            <div class="modal-actions">
                <button id="confirm-clear" class="action-button">Yes</button>
                <button id="cancel-clear" class="action-button-cancel">No</button>
            </div>
        </div>
    </div>


    <div class="bottom-menu">
        <button id="home-tab" class="menu-button">
            <svg viewBox="0 0 24 24" class="menu-icon">
                <!-- Home icon (house shape) -->
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
            </svg>
        </button>
        <button id="sum-tab" class="menu-button">
            <svg viewBox="0 0 24 24" class="menu-icon">
                <!-- Calculator symbol -->
                <path d="M19,3H5C3.9,3 3,3.9 3,5V19C3,20.1 3.9,21 5,21H19C20.1,21 21,20.1 21,19V5C21,3.9 20.1,3 19,3M19,19H5V5H19V19M7,7H9V9H7V7M7,11H9V13H7V11M7,15H9V17H7V15M11,7H13V9H11V7M11,11H13V13H11V11M11,15H17V17H11V15M15,7H17V13H15V7Z" />
            </svg>
        </button>

    <!-- Sum Prompt Modal -->
    <div id="sum-prompt" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span> <!-- Close button -->
            <h3 class="weekly-drinks-title">Weekly Drink Totals</h3>
            <div id="weekly-summaries">
                <!-- Weekly summaries will be generated by JavaScript -->
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>

</body>
</html>
